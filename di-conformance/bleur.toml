[project]
name = "rust"

## Variables

[[variable]]
variable = "name"
default = "project"
message = "What would you like to name this project?"

[[variable]]
variable = "version"
default = "0.1.0"
message = "What would be initial version?"

[[variable]]
variable = "website"
default = "https://bleur.net"
message = "Is there any website hosted for this project?"

[[variable]]
variable = "repository"
default = "https://github.com/bleur-org/templates"
message = "What's the link to the repo?"

[[variable]]
variable = "description"
default = "My very awesome rust project"
message = "What's this project about generally?"

[[variable]]
variable = "author"
default = "Bleur Developers"
message = "Who's going to be author?"

